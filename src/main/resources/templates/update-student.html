<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h3> Update Student</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/etudiants/update/{id}(id=${etudiant.id})}" th:object="${etudiant}" method="post">
                        <div class="row">
                             <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Nom</label> <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom"> <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="prenom" class="col-form-label">Prenom</label> 
                                <input type="text" th:field="*{prenom}" class="form-control" id="prenom" placeholder="Prenom">
                                 <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="text-danger"></span>
                            </div>
                           
                             <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>

							<div class="form-group col-md-8">
								<label for="date_naissance" class="col-form-label">Date_Naissance</label>

								<input type="date" class="form-control input-sm"
									th:field="*{date_naissance}" /> <span
									th:if="${#fields.hasErrors('date_naissance')}"
									th:errors="*{date_naissance}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label for="classse">Classe :</label> <select
									class="form-control" th:field="*{classe}" id="classse">

									<option th:each="c : ${classes}" th:value="${c.id}"
										th:text="${c.label}"></option>
								</select>
							</div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Student">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
