<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Classes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>

<div th:insert="nav :: nav"></div>

    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${classes}" class="container my-5">
                    <p class="my-5">
                        <a href="/classes/signup" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add Class</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No classes yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                     
                                        <th>Id</th>
                                        <th>Label</th>
                                         <th>Nom_Compte</th>
                                         <th>liste matiere </th>
                                         <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="classe: ${classes}">
                                        <td th:text="${classe.id}"></td>
                                        <td th:text="${classe.label}"></td>
                                        <td th:text="${classe.nom_compte}"></td>
                                        <td><a th:href="@{/classes/listmatiere/{id}(id=${classe.id})}" class="btn btn-primary">consulter<i class="fas ml-2"></i></a></td>
                                        <td><a th:href="@{/classes/edit/{id}(id=${classe.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/classes/delete/{id}(id=${classe.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
